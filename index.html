<!DOCTYPE html>
<html>

<head>
    <title>Balance Sheet Repositioning</title>
    <script src="https://code.jquery.com/jquery.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-2">sidebar</div>
            <div class="col-10">
                <table class="table">
                    <th>
                        <tr>
                            <td class="tableHeader" id="unitNote">Note: $ in 000s</td>
                            <td class="tableHeader" id="ltmHeader">LTM</td>
                            <td class="tableHeader" id="percentAssetsHeaderLTM">% Assets</td>
                            <td class="tableHeader" id="restructuredHeader">Restructured</td>
                            <td class="tableHeader" id="percentAssetsRestructuredHeader">% Assets</td>
                        </tr>
                    </th>
                    <tr>
                        <td class="fieldNames"></td>
                        <td class="LTM"></td>
                        <td class="percentLTM"></td>
                        <td class="restructured"></td>
                        <td class="percentRestructured"></td>
                    </tr>                    <tr>
                        <td class="fieldNames"></td>
                        <td class="LTM"></td>
                        <td class="percentLTM"></td>
                        <td class="restructured"></td>
                        <td class="percentRestructured"></td>
                    </tr>                    <tr>
                        <td class="fieldNames"></td>
                        <td class="LTM"></td>
                        <td class="percentLTM"></td>
                        <td class="restructured"></td>
                        <td class="percentRestructured"></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="./js/reposition.js"></script>
</body>

</html>
